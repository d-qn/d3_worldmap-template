<!DOCTYPE html>
<!-- copied from http://bl.ocks.org/jczaplew/4444770 -->
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<script src="js/d3.min.js"></script>
	<script src="js/topojson.v1.min.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>

    <style type="text/css">
	
	body {
	  font: 10px sans-serif;
	}

	#container {
		margin:0px 0%;
	  	border:1px solid #000;
	  	border-radius: 1px;
		height:100%;
	  	overflow:hidden;
	}

	.canton {
	  fill: #bbb;
	}

	.canton-boundary {
	  fill: none;
	  stroke: 1px;
	  stroke: #fff;
	  stroke-linejoin: round;
	}

	.canton:hover{
		opacity: 0.5;
	}

	div.tooltip {
	  color: #222; 
	  background: #fff; 
	  padding: .3em; 
	  text-shadow: #f5f5f5 0 1px 0;
	  border-radius: 3px; 
	  box-shadow: 0px 0px 2px 0px #a6a6a6; 
	  opacity: 0.8; 
	  position: absolute;
	}


	.bar rect {
	  fill: steelblue;
	}

	.bar text.value {
	  fill: white;
	}

	.axis {
	  shape-rendering: crispEdges;
	}

	.axis path {
	  fill: none;
	}

	.x.axis line {
	  stroke: #fff;
	  stroke-opacity: .8;
	}

	.y.axis path {
	  stroke: black;
	}


    </style>
  </head>


  <body>
  
  	<div id="container"></div>

	  <script type="text/javascript">

	  	/// NEW
	  	d3.select(window).on("resize", throttle);

		var highlight = function (){
			
			var item = d3.select(this);
			var item_class = item.attr("class");
			var show_tooltip = true;

			//// straumann's version					
			// if (item_class == "bar_canton" || item_class == "bar_city"){
			// 	item_class = item.attr("id");
			// 	show_tooltip = false;
			// }	

			//// Mine
			if (/^bar /.test(item_class)){
				item_class = "canton " + item.attr("id");
				show_tooltip = false;
			}	


			// In order to draw the highlighted feature properly, we have
			// to append it to the end of the <svg>, so that it is on top
			// of everything else
			var detached = $('.' + item_class).detach();
			$('svg').append(detached);
				
			$('.' + item_class).css("stroke", "#606060")
					   .css("stroke-width", "10.5px")
					   .css("fill-opacity", "0.9");
			
			if (show_tooltip == true){
				tooltip.text(item.attr("name"))
					   .style("left", (d3.event.pageX - 34) + "px")
					   .style("top", (d3.event.pageY - 12) + "px");			
				
				tooltip.transition()
					   .duration(400)
					   .style("opacity", 0.8);
			}
				   
			$('#' + item_class).css("stroke", "#606060")
					   .css("stroke-width", "2px");
		}
		
		var unhighlight = function (){
			var item = d3.select(this);
			var show_tooltip = true;
			var item_class = item.attr("class");
			
			if (/^bar /.test(item_class)){
				item_class = "canton " + item.attr("id");
				show_tooltip = false;
			}	


			$('.' + item_class).css("stroke", "#F4F4F4")
			                   .css("stroke-width", "1px")
							   .css("fill-opacity", "0.8");
			
			if (show_tooltip == true){
				tooltip.transition()
					   .duration(800)
					   .style("opacity", 1e-6);
			}
				   
			$('#' + item_class).css("stroke", "none");				   
		}		
		

	  	var colorPalette = 	["rgb(198,219,239)", "rgb(158,202,225)","rgb(107,174,214)","rgb(66,146,198)","rgb(33,113,181)","rgb(8,81,156)","rgb(8,48,107)"]
	  	var color = d3.scale.quantize()
    		.range(colorPalette);

    		/// NEW
		// d3.select(window)
	 //    	.on("resize", sizeChange);
		// var projection = d3.geo.albers()
		//     .rotate([0, 0])
		//     .center([7.2, 46.8])
		//     .scale(10000)
		//     .precision(.1);

		// var path = d3.geo.path()
		// 	.projection(projection);

		// var svg = d3.select("#container")
		// 	.append("svg");

		// var g = svg.append("g"); 
		
		var tooltip = d3.select("#container").append("div").attr("class", "tooltip hidden");
		var topo, boundary;

		function mousemove() {
			tooltip.style("left", (d3.event.pageX + 3) + "px")
			       .style("top", (d3.event.pageY - 26) + "px");
		}

		var width = document.getElementById('container').offsetWidth;
		var height = width / 2;

		setup(width,height);

		function setup(width,height){
		  projection = d3.geo.albers()
		    .translate([(width/2), (height/2)])
		    .rotate([0, 0])
		    .center([7.2, 46.8])
		    .scale( width  * 8)
		    .precision(.1);

		  path = d3.geo.path().projection(projection);

		  svg = d3.select("#container").append("svg")
		      .attr("width", width)
		      .attr("height", height)
		      .append("g");

		  g = svg.append("g");

		}


		////// load data file
		//////   TODO defer load data file?
		//////   use d3.map? http://bl.ocks.org/mbostock/4060606

		var dictValue = {};
		var datacsv;
		d3.csv("data/cantons_randomPercentages.csv", function(error, data) {
			if (error) { 
          		console.log(error);
       		} else { 
       			datacsv = data;
          		data.forEach(function(d){
	          		dictValue[d.id] = +d.value;
  				 });
			}
		})

		d3.json("data/ch-cantons.json", function(error, swiss) {
		  topo = topojson.feature(swiss, swiss.objects.cantons).features;
		  boundary = topojson.mesh(swiss, swiss.objects.cantons, function(a, b) { return a !== b; });
		  
		  draw(topo, boundary);
		});


		function draw(topo, boundary) {

		//////////////   Draw choropleth map ///////
		 color.domain([
   			 d3.min(d3.values(dictValue)),
   			 d3.max(d3.values(dictValue))
			]);

		 g.append("g")
		    .selectAll("path")
		    .data(topo)
		    .enter()
		    .append("path")
		    .attr("d", path)
		    .attr("name", function(d,i) { return d.properties.name; })
		    .attr("class", function(d,i) { return "canton " + d.properties.abbr; })
		    .style("fill", function(d,i) {
          		var value = dictValue[d.properties.abbr];
	          if (value) {
	              return color(value);
	          } else {
	              return "#ccc";
	          }
	      	})
	      	.on("mouseover", highlight)
			.on("mousemove", mousemove)
			.on("mouseout", unhighlight);

		  g.append("path")
		      .datum(boundary)
		      .attr("class", "canton-boundary")
		      .attr("d", path);

		}

		/////////////     Draw bar plot      //////////

		var format = d3.format(",.0f");

		var x = d3.scale.linear().range([0, width/ 3]),
			y = d3.scale.ordinal().rangeRoundBands([0, height / 1.4 ], .1);

		var xAxis = d3.svg.axis().scale(x).orient("top").ticks(4).tickSize(- height),
   			yAxis = d3.svg.axis().scale(y).orient("left").tickSize(0);	


	d3.csv("data/cantons_randomPercentages.csv", function(data) {

			// Parse numbers, and sort by value.
			data.forEach(function(d) { d.value = +d.value; });
			data.sort(function(a, b) { return b.value - a.value; });

			// Set the scale domain
			x.domain([0, d3.max(data, function(d) { return d.value; })]);
			y.domain(data.map(function(d) { return d.id; }));

			var bar = svg.selectAll("g.bar")
				.data(data)
				.enter().append("g")
				.attr("class", "bar")
				.attr("transform", function(d) { return "translate(40," + y(d.id) + ")";});

			bar.append("rect")
				.attr("width", function(d) { return x(d.value); })
				.attr("height", y.rangeBand())
				.attr("class", function(d) { return "bar " + d.id; })
				.attr("id", function(d) { return d.id; })
				.style('height', height + 'px')
				.on("mouseover", highlight)
				.on("mouseout", unhighlight);

			svg.append("g")
			  .attr("class", "x axis")
			  .attr("transform", function(d) { return "translate(40,15)"; })			  
			  .call(xAxis);

			svg.append("g")
			  .attr("class", "y axis")
			  .attr("transform", function(d) { return "translate(40,0)"; })	
			  .call(yAxis);
			  
			bar.append("text")
			   .attr("class", "value")
			   .attr("x", function(d) { return x(d.value); })
				.attr("y", y.rangeBand() / 2)
				  .attr("dx", -15)
				  .attr("dy", ".35em")
				  .attr("text-anchor", "begin")
				  .text(function(d) { return format(d.value); });
		});

		/// NEW
		// function sizeChange() {
		//     d3.select("g").attr("transform", "scale(" + $("#container").width()/900 + ")");
		//     $("svg").height($("#container").width()*0.5);
		// }

		var throttleTimer;
		function throttle() {
		  window.clearTimeout(throttleTimer);
		    throttleTimer = window.setTimeout(function() {
		      redraw();
		    }, 200);
		}

		function redraw() {
		  width = document.getElementById('container').offsetWidth;
		  height = width / 2;
		  d3.select('svg').remove();
		  setup(width,height);
		  draw(topo,boundary);
		}


	  </script>
  </body>
</html>
