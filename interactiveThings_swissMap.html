<!DOCTYPE html>
<meta charset="utf-8">
<style>

.canton {
  fill: #bbb;
}

.canton-boundary {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
}

/*text {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 10px;
  text-anchor: middle;
}*/

</style>
<body>
<script src="js/d3.min.js"></script>
<script src="js/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 600;

var projection = d3.geo.albers()
    .rotate([0, 0])
    .center([8.3, 46.8])
    .scale(17000)
    .translate([width / 2, height / 2])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var g = svg.append("g");

d3.json("data/ch-cantons.json", function(error, swiss) {

// // // --------- Initial version from interactiveThings

  // g.append("path")

  //     .attr("class", "canton")
  //     .attr("d", path);

  // g.append("path")
  //     .datum(topojson.mesh(swiss, swiss.objects.cantons, function(a, b) { return a !== b; }))
  //     .attr("class", "canton-boundary")
  //     .attr("d", path);


  // svg.selectAll("text")
  //     .data(cantons.features)
  //   .enter().append("text")
  //     .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
  //     .attr("dy", ".35em")
  //     .text(function(d) { return d.properties.name; });
// // // -------  End IT version


// My version where canton's abbrevations are assigned to each canton
  g.append("g")
    .selectAll("path")
    .data(topojson.feature(swiss, swiss.objects.cantons).features)
    .enter()
    .append("path")
    .attr("d", path)
    .attr("class", "canton")
    .attr("name", function(d,i) { return d.properties.name; })
    .attr("id", function(d,i) { return d.properties.abbr; });


  g.append("path")
      .datum(topojson.mesh(swiss, swiss.objects.cantons, function(a, b) { return a !== b; }))
      .attr("class", "canton-boundary")
      .attr("d", path);

});

</script>
